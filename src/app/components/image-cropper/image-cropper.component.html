<p>
    image-cropper works! {{imageFile}}
</p>

<input type="file" (change)="setImageUrl($event)">

<ngx-image-editor *ngIf="imageFile" [config]="config" (close)="close($event)" (file)="getEditedFile($event)">
</ngx-image-editor>

<br>
<div>
    <img class="img-preview" *ngIf="cropFile" id="newImg" [src]="cropFile" />
</div>
