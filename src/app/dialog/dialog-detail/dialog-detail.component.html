<mat-form-field>
  <mat-select placeholder="PLEASE SELECT" [(value)]="selectedItem">
    <mat-option *ngFor="let item of dataList" [value]="item">
      {{ item.label }}
    </mat-option>
  </mat-select>
</mat-form-field>
<br>
<button mat-raised-button color="primary" (click)="confirmDialog(selectedItem);" [disabled]="!selectedItem" >OK</button>
<button mat-raised-button color="warn" (click)="confirmDialog();">Cancel</button>
